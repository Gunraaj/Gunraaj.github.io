<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Socials</h2>
        <hr class="star-primary">
      </div>
      <div class="row">
        <h3>{{ site.footer.social }}</h3>
        <ul class="list-inline">
          {% for network in site.social %}
          <li>
            <a href="{{ network.url }}" class="btn-social btn-outline"><i
                class="fa-brands fa-fw fa-{{ network.title }}" style="align-items: center;"></i></a>
          </li>
          {% endfor %}
        </ul>
      </div>
      
    </div>
  </div>
</section>
